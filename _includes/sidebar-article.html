<table class="ui purple table aside-article">
    <thead>
    <tr class="">
        <th><i class="fire icon"></i>
            <span>Popular Articles</span>
        </th>
    </tr>
    </thead>
    <tbody class="aside-list">
    {% for article in site.data.sidebarArticles %}
    <tr class="item">
        <td>
            <div class="td-icon">
            <i class="icon coffee article-icon"></i>
            </div>
            <a href="{{ article.link }}" class="title">{{ article.title }}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
